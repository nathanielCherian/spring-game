<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin | SpeedySalamanders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header.html"></div>

    <div class="container main-content">

        <div class="row justify-content-center">
            <div class="col-6">
                <h1>BTC Transaction Decoder</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <input type="text" placeholder="txid" class="">
        </div>

        <div class="row justify-content-center" id="transaction-box">
            <div class="col-10">
                <h5 id="transaction-hex"></h5>
            </div>
        </div>

    </div>

</body>

    <style>
        .main-content{
            width: 100%;
            height: 100%;
            padding: 3%;
            word-wrap: break-word;
        }

        #transaction-box{
            padding: 2%;
        }


        #transaction-box span:hover{
            font-weight: bold;
            background-color: #A09C9C;
        }

        #transaction-box span{
            font-size: 1.2em;
        }

    </style>

    <script>

        const processTxHex = (hex) => {
            //In bytes
            const VERSION = 4;
            const INPUT_COUNT = 1;
            const INPUT = {
                TXID:32,
                VOUT:4,
                SCRIPT_SIG_SIZE:1,
                SCRIPT_SIG:null,
                SEQUENCE:4
            }
            const OUTPUT_COUNT = 1;
            const OUTPUT = {
                VALUE:8,
                SCRIPT_PUBKEY_SIZE: 1,
                SCRIPT_PUBKEY: null
            }
            const LOCKTIME = 4;

            var cc = 0;

            const version = hex.substring(cc, cc+VERSION*2); cc += VERSION*2; addToBox(version);
            const inputCount = hex.substring(cc, cc+INPUT_COUNT*2); cc += INPUT_COUNT*2;addToBox(inputCount);

            const inputs = []
            for(var i=0;i<parseInt(inputCount, 16);i++){
                const txid = hex.substring(cc, cc+INPUT.TXID*2); cc += INPUT.TXID*2;addToBox(txid);
                const vout = hex.substring(cc, cc+INPUT.VOUT*2); cc += INPUT.VOUT*2;addToBox(vout);
                const scriptSigSize = hex.substring(cc, cc+INPUT.SCRIPT_SIG_SIZE*2); cc += INPUT.SCRIPT_SIG_SIZE*2;addToBox(scriptSigSize);
                const size = parseInt(scriptSigSize, 16);
                const scriptSig = hex.substring(cc, cc+size*2); cc += size*2;addToBox(scriptSig);
                const sequence = hex.substring(cc, cc+INPUT.SEQUENCE*2); cc += INPUT.SEQUENCE*2;addToBox(sequence);

                inputs.push({i:{txid, vout, scriptSigSize, scriptSig, sequence}});
            }

            const outputCount = hex.substring(cc, cc+OUTPUT_COUNT*2); cc += OUTPUT_COUNT*2;addToBox(outputCount);
            const outputs = [];
            for(var i=0;i<parseInt(outputCount, 16);i++){
                const value = hex.substring(cc, cc+OUTPUT.VALUE*2); cc += OUTPUT.VALUE*2;addToBox(value);
                const scriptPubKeySize = hex.substring(cc, cc+OUTPUT.SCRIPT_PUBKEY_SIZE*2); cc += OUTPUT.SCRIPT_PUBKEY_SIZE*2;addToBox(scriptPubKeySize);
                const size = parseInt(scriptPubKeySize, 16);
                const scriptPubKey = hex.substring(cc, cc+size*2); cc += size*2;addToBox(scriptPubKey);

                outputs.push({i:{value, scriptPubKeySize, scriptPubKey}});
            }

            const locktime = hex.substring(cc, cc+LOCKTIME*2); cc += LOCKTIME*2;addToBox(locktime);

            console.log({version, inputCount, inputs, outputCount, outputs, locktime});
        }

        const addToBox = (cutHex) => {
            $("#transaction-hex").append(`<span data-toggle="tooltip" data-placement="top" title="Tooltip on top"><code>${cutHex}</code></span>`);
        }

        const main = async() => {
            const response = await fetch("/api/transaction/3492e0ec39cfc64d1478b1463498f4b4805dc26b51831da989127ef6d5eb1a53");
            const {hex} = await response.json();
            console.log(hex);

            processTxHex(hex);
        }

        main();



        //For tooltips
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People | SpeedySalamanders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.18.1/cytoscape.min.js" integrity="sha512-MgZAJudXekIHKoFtEk1NUwpSSCDt6JlfkUdwgX/1ustAyJltGO82ayHPOyK31xy9q84nGecgtF+D9hdm2OZldg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
<div th:replace="fragments/header.html"></div>

<div class="fluid-container">

    <div class="row justify-content-center title">
        <div class="col-5">
            <h1>People Map</h1>
        </div>
    </div>

    <div class="row justify-content-start related-links">
        <div class="col-4">
            <p class="lead">
            Edit <a href="/people">people</a> or <a href="/relationships">relationships</a>.
            </p>
        </div>
    </div>

    <div class="row justify-content-center cy-row-container">
        <div class="col-10">
            <div class="cy-container">
                <div id="cy"></div>
            </div>
        </div>
    </div>


</div>

</body>

<style>
    .title{
        text-align: center;
        padding: 3%;
    }

    .row{
        margin: 0;
    }

    .graph-div{
        width:100%;
    }

    .related-links{
        text-align: center;
    }

    .cy-row-container{
        padding-bottom: 3%;
    }

    .cy-container{
        position: relative;
        width: 100%;
        height: 80vh;
        border:5px solid black;
    }

    #cy {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top:0;
      width: 100%;
      height: 100%;
    }
</style>

<script type="module">

    const getRandPosition = () => {
        return {x:Math.floor(Math.random()*1000), y:Math.floor(Math.random()*1000)}
    }

    var cy = cytoscape({
        container: document.getElementById('cy'),
        wheelSensitivity: .5,
        style: [
          {
            selector: 'node',
            style: {
              'label': 'data(name)',
              'text-align':'center'
            }
          }
        ]
    });

    const getNodesAndEdges = async() => {
        const people = fetch("/api/db/people").then(res=> res.json());
        const relationships = fetch("/api/db/relationships").then(res=> res.json());

        const data = await Promise.all([people, relationships]);
        const peopleData = data[0].data;
        const relationshipData = data[1].data;

        console.log({peopleData, relationshipData});

        peopleData.forEach(p => {
            createNode(...p)
        });

        relationshipData.forEach(r => {
            createEdge(...r)
        });

    }

    const createNode = (id, name, school) => {
        cy.add({
            group: 'nodes',
            data: { weight: 75, id:"n"+id, name:name},
            position: getRandPosition()
        });
    }

    const createEdge = (id, nid1, nid2) => {
        cy.add({
            group: 'edges',
            data: { id:"e"+id, source:"n"+nid1, target:"n"+nid2 },
        });
    }

    getNodesAndEdges();

</script>



</html>

<body>
    <div th:replace="fragments/header.html"></div>


    <div class="row justify-content-center">
        <h1>Jett & Nathaniel Pair Share Journal</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-5">
            <iframe src="https://docs.google.com/document/d/e/2PACX-1vSD5aIHUUcp_BfpD8V4dZSzTBh6sKpust7AQBRqbt7HRXLNOScMXwXE-s9gIdU3YJCwHwh00MkQyuQD/pub?embedded=true"></iframe>
        </div>
    </div>

</body>

    <style>
        iframe{
            border: 1px solid black;
            border-radius: 20px;
            width:100%;
            height:100vh;
        }
    </style>

<script>

    $(document).ready((event)=>{
        if(!getCookie("theme")) setCookie("theme", "light");
        const theme = getCookie("theme");

        console.log(theme);
        if(theme == "light"){
            $('#theme-checkbox').prop('checked', true);
            $("body").css("mix-blend-mode", "normal");
            $(".theme-excempt").css("mix-blend-mode", "normal");
        }else{
            $('#theme-checkbox').prop('checked', false);
            $("body").css("mix-blend-mode", "difference");
            $(".theme-excempt").css("mix-blend-mode", "difference");
        }

        console.log(document.cookie);
    });

    $('#theme-checkbox').change(function(){
        console.log("changed", this.checked);
        if(this.checked){
            setCookie("theme", "light")
            $("body").css("mix-blend-mode", "normal");
            $(".theme-excempt").css("mix-blend-mode", "normal");
        }else{
            setCookie("theme", "dark")
            $("body").css("mix-blend-mode", "difference");
            $(".theme-excempt").css("mix-blend-mode", "difference");
        }
    });

    const setCookie = (key, value) => {
        document.cookie = `${key}=${value};`;
    }

    const getCookie = (key) => {
      var name = key + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return null;
    }

</script>
</html>
